<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects</h2>
        <p id="demo"></p>
        <script>
            const person = {
                firstName: "Aaliyah",
                lastName: "Salia",
                age: 24,
                eyeColor: "brown",
                grade: "Bachelors of Science in Computer Science",
                hobbies: "Writing, Watching Movies, and Playing Games",
            };
            document.getElementById("demo").innerHTML = 
            person.firstName + " is currently pursuing a " 
            + person.grade + ". " +
            "Her hobbies include " + person.hobbies + ".";
        </script>
    </body>
</html>
